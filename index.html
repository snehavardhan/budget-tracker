<!DOCTYPE html>
<html>
  <head>
    <title>Budget Tracking App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    
  </head>
  <body>
    <h1>Budget Tracker</h1>
    <div class="container">
        <h2>August 2017</h2>
        <div class="row">
          <div class="col-md-6">
            <h2><span id="spent">Amount Spent $</span>
              <span id="showSpent"></span>
            </h2>
          </div>
          <div class="col-md-6">
          <h2>
            <span id="balance">Balance   $</span>
            <span id="showBalance"></span>
          </h2>
        </div>
      </div>
    </div>

    <br>
    <div class="row">
      <div class="col-md-12">
        <div id="enterItems">
          <form id="myForm" class="form-inline">
            <div class="form-group">
              <label for="date">Date</label>
              <input type="date" id="date" name="date" class="form-control">
            </div>
            <div class="form-group">
              <label for="store">Store</label>
              <input type="text" id="storeName" name="strName" class="form-control">
            </div>
            <div class="form-group">
              <label for="items">Items</label>
              <input type="text" id="items" name="itm" class="form-control">
            </div>
            <div class="form-group">
              <label for="paymentType">Payment Type</label>
              <select id="paymentOption" class="form-control">
                <option value="dollars">$$$</option>
                <option value="debit">Debit Card</option>
                <option value="credit">Credit Card</option>
              </select>
            </div>
            <div class="form-group">
              <label for="cost">Cost</label>
              <input type="number" id="cost" name="cst" class="form-control">
            </div>
            <button type="button" class="btn btn-primary" onclick="addItemToList();"> Add to List</button>
          </form>
        </div>
      </div>
    </div>
    <br>
    <br>

    <div id="showTable" class="container-fluid">
      <div class="col-md-12">
        <table id="expenseTable" border="1" class="table">
          <tr>
            <th>Date</th>
            <th>Store</th>
            <th>Items</th>
            <th>Payment Type</th>
            <th>Cost</th>
            <th>Balance</th>
          </tr>
        </table>
      </div>
    </div>

    <div id="container" style="min-width: 310px; height: 400px; max-width: 600px; margin: 0 auto"></div>

    <script src="script.js"></script>



  </body>

</html>
